<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Style sheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <picture class="background-pattern">
    <source media="(min-width: 800px)" srcset="images/pattern-background-desktop.svg">
    <img src="images/pattern-background-mobile.svg">
  </picture>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="woman dancing and listening to music">

    <div class="text-area">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="pricing">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="pricing-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="change-anchor" href="#">Change</a>
      </div>

      <button class="payment-button" type="button" name="payment">Proceed to Payment</button>
      <a class="cancel-anchor" href="#">Cancel Order</a>

    </div>
  </div>

</body>

</html>
